<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Desk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fafafa;
            --text: #0f0f0f;
            --muted: #6b6b6b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            font-family: 'DM Sans', -apple-system, sans-serif;
            overflow: hidden;
        }

        .stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title {
            position: absolute;
            text-align: center;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: clamp(48px, 12vw, 120px);
            line-height: 0.9;
            letter-spacing: -0.04em;
            color: var(--text);
            z-index: 1;
            opacity: 0;
            animation: fadeInTitle 0.8s ease-out 0.1s forwards;
            pointer-events: none;
        }

        .title span { display: block; }

        .orbit-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .profile-card {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            overflow: visible;
        }

        .profile-card:hover {
            z-index: 10;
        }

        .profile-avatar {
            width: 140px;
            height: 140px;
            object-fit: contain;
            filter: grayscale(100%) contrast(1.05);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            transform-origin: center center;
        }

        .profile-card:hover .profile-avatar {
            filter: grayscale(0%) contrast(1);
            transform: scale(1.25);
        }

        .profile-card:active .profile-avatar {
            transform: scale(1.15);
        }

        .profile-name {
            margin-top: 10px;
            font-family: 'Space Mono', monospace;
            font-size: 10px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--muted);
            opacity: 0;
            transform: translateY(-6px);
            transition: all 0.3s ease;
        }

        .profile-card:hover .profile-name {
            opacity: 1;
            transform: translateY(0);
            color: var(--text);
        }

        @keyframes fadeInTitle {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInProfile {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes floatProfile {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-5px); }
        }

        .loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-text {
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            letter-spacing: 0.15em;
            color: var(--muted);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(0,0,0,0.1);
            border-top-color: var(--text);
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .admin-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(0,0,0,0.1);
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.5;
            transition: all 0.3s ease;
            z-index: 50;
        }

        .admin-btn:hover { opacity: 1; transform: scale(1.1); }

        .admin-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 24px;
            z-index: 100;
        }

        .admin-modal.active { display: flex; }

        .admin-card {
            width: min(380px, 90vw);
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }

        .admin-card h3 {
            font-family: 'Space Mono', monospace;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--muted);
            margin-bottom: 20px;
        }

        .admin-card input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 12px;
            font-family: 'DM Sans', sans-serif;
        }

        .admin-card button {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.2s ease;
        }

        .admin-card .google-btn {
            background: white;
            border: 1px solid rgba(0,0,0,0.1);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .admin-card .google-btn:hover { background: #f5f5f5; }

        .admin-card .login-btn { background: var(--text); color: white; }
        .admin-card .login-btn:hover { background: #333; }

        .admin-close {
            float: right;
            background: none;
            border: none;
            font-size: 20px;
            color: var(--muted);
            cursor: pointer;
            width: auto;
            padding: 0;
            margin-bottom: 8px;
        }

        @media (max-width: 700px) {
            .profile-avatar { width: 90px; height: 90px; }
            .title { font-size: clamp(36px, 10vw, 60px); }
        }
    </style>
</head>
<body>
    <div class="stage">
        <h1 class="title">
            <span>LOOP</span>
            <span>DESK</span>
        </h1>
        <div class="orbit-container" id="orbitContainer"></div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <span class="loading-text" id="loadingText">SIGNING IN</span>
    </div>

    <button class="admin-btn" id="adminBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.08a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.08a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
        </svg>
    </button>

    <div class="admin-modal" id="adminModal">
        <div class="admin-card">
            <button class="admin-close" id="adminClose">&times;</button>
            <h3>Admin Login</h3>
            <button class="google-btn">
                <svg width="16" height="16" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Google
            </button>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="login-btn">Log in</button>
        </div>
    </div>

    <script>
        const profiles = [
            { name: "Jenny", src: "data:image+ }
        ];

        const container = document.getElementById('orbitContainer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');

        function signIn(name) {
            localStorage.setItem('loopdesk_user', name);
            localStorage.setItem('loopdesk_method', 'google');
            
            loadingText.textContent = name.toUpperCase();
            loadingOverlay.classList.add('active');
            
            setTimeout(() => {
                console.log(`Google SSO for ${name}`);
                loadingOverlay.classList.remove('active');
            }, 1500);
        }

        function positionProfiles() {
            container.innerHTML = '';
            
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const count = profiles.length;
            
            // Mer koncentrerad radie
            const baseRadius = Math.min(vw, vh) * 0.32;
            const avatarSize = vw < 700 ? 90 : 140;

            profiles.forEach((profile, i) => {
                const angle = (i / count) * Math.PI * 2 - Math.PI / 2;
                const x = Math.cos(angle) * baseRadius;
                const y = Math.sin(angle) * baseRadius;
                
                const card = document.createElement('button');
                card.className = 'profile-card';
                card.style.left = `calc(50% + ${x}px)`;
                card.style.top = `calc(50% + ${y}px)`;
                card.style.transform = 'translate(-50%, -50%)';
                
                const delay = 0.3 + i * 0.07;
                card.style.animation = `fadeInProfile 0.6s ease-out ${delay}s forwards`;
                
                setTimeout(() => {
                    const floatDuration = 5 + (i % 3);
                    const floatDelay = i * 0.25;
                    card.style.animation = `floatProfile ${floatDuration}s ease-in-out ${floatDelay}s infinite`;
                    card.style.opacity = '1';
                }, (delay + 0.6) * 1000);
                
                card.innerHTML = `
                    <img class="profile-avatar" src="${profile.src}" alt="${profile.name}" style="width:${avatarSize}px;height:${avatarSize}px;">
                    <span class="profile-name">${profile.name}</span>
                `;
                
                card.addEventListener('click', () => signIn(profile.name));
                container.appendChild(card);
            });
        }

        positionProfiles();
        window.addEventListener('resize', positionProfiles);

        // Admin modal
        const adminBtn = document.getElementById('adminBtn');
        const adminModal = document.getElementById('adminModal');
        const adminClose = document.getElementById('adminClose');

        adminBtn.addEventListener('click', () => adminModal.classList.add('active'));
        adminClose.addEventListener('click', () => adminModal.classList.remove('active'));
        adminModal.addEventListener('click', e => {
            if (e.target === adminModal) adminModal.classList.remove('active');
        });
    </script>
</body>
</html>
