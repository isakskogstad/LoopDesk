# LoopDesk Docker Compose
# KÃ¶r: docker-compose up -d

services:
  # FreshRSS - RSS aggregator
  freshrss:
    image: freshrss/freshrss:latest
    container_name: loopdesk-freshrss
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - freshrss_data:/var/www/FreshRSS/data
      - freshrss_extensions:/var/www/FreshRSS/extensions
    environment:
      - TZ=Europe/Stockholm
      - CRON_MIN=*/15
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/fever.php"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  freshrss_data:
  freshrss_extensions:
